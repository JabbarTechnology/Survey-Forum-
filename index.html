<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age (optional):</label>
    <input type="number" id="number" placeholder="Enter your age" min="0" max="120">

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="prefer-not-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
    <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>

    <p>What is your favorite feature of freeCodeCamp?</p>
    <label><input type="radio" name="favorite-feature" value="challenges"> Challenges</label>
    <label><input type="radio" name="favorite-feature" value="projects"> Projects</label>
    <label><input type="radio" name="favorite-feature" value="community"> Community</label>
    <label><input type="radio" name="favorite-feature" value="open-source"> Open Source</label>

    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects</label>
    <label><input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects</label>
    <label><input type="checkbox" name="improvements" value="data-visualization"> Data Visualization</label>
    <label><input type="checkbox" name="improvements" value="challenges"> Challenges</label>
    <label><input type="checkbox" name="improvements" value="open-source-community"> Open Source Community</label>
    <label><input type="checkbox" name="improvements" value="gitter-help-rooms"> Gitter help rooms</label>
    <label><input type="checkbox" name="improvements" value="videos"> Videos</label>
    <label><input type="checkbox" name="improvements" value="city-meetups"> City Meetups</label>
    <label><input type="checkbox" name="improvements" value="wiki"> Wiki</label>
    <label><input type="checkbox" name="improvements" value="forum"> Forum</label>
    <label><input type="checkbox" name="improvements" value="additional-courses"> Additional Courses</label>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
